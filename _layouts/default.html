---
layout: compress
---

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="/assets/images/resources/favicon.png" type="image/png">

  <!-- Main stylesheet -->
  <link rel="stylesheet" href="/fugg2.css">

  <!-- GSAP + ScrollTrigger -->
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>

  <!-- Polyfill + MathJax -->
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body class="layout-{{ page.layout }}">

  {% unless page.layout == "post" %}
  <div id="menu-overlay">
    {% include nav.html %}
    <div class="menu-content"></div>
  </div>

  <button id="menu-button" class="menu-button" onclick="toggleMenu()">[ MENU ]</button>
  {% endunless %}

  <main class="content">
    <div class="page-content">
      {{ content }}
    </div>
  </main>

  <footer>
    <div class="footer-line"></div>
    <div class="footer-info">
      <div class="info-item">
        <img src="/assets/images/resources/lightestemptyball.svg" alt="Icon" class="info-icon_1">
        <p>4°36'17.8"N 74°03'16.9"W</p>
      </div>
      <div class="info-item">
        <img src="/assets/images/resources/lightestball.svg" alt="Icon" class="info-icon_2">
        <p id="bogota-weather">Bogotá --°C, --:--</p>
      </div>
    </div>
    <div class="footer-bottom">
      <img src="/assets/images/resources/POSLIGHTGREY.png" alt="Pattern" class="footer-image">
      <div class="footer-text">
          <span class="year">mmxxiv</span>
          <span class="name">ThomasPrada.</span>
      </div>
    </div>
  </footer>

  <!-- GSAP scroll animation for .stickysidebar -->
  <script>
    gsap.registerPlugin(ScrollTrigger);

    if (window.innerWidth > 600) {
      console.log("Screen width is greater than 600px, animation active");
      gsap.to(".stickysidebar", {
        scrollTrigger: {
          trigger: ".footer-line",
          start: "top 100%",
          end: "bottom 10%",
          scrub: 1,
        },
        y: -500,
      });
    } else {
      console.log("Screen width is less than 600px, animation inactive");
    }
  </script>

  <!-- Your own scripts -->
  <script src="/mobilemenu.js"></script>
  <script src="/weather.js"></script>

  <!-- TOC builder (for posts) -->
  <script src="/assets/js/toc.js"></script>

  <!-- Footnotes -> margin sidenotes (for posts) -->
  <script src="/assets/js/sidenotes.js"></script>

</body>
</html>
